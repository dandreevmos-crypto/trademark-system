# Fly.io configuration for Trademark System
# Deploy: fly launch --config deploy/flyio/fly.toml

app = "trademark-system"
primary_region = "ams"  # Amsterdam, closest to Russia

[build]
  dockerfile = "deploy/flyio/Dockerfile"

[env]
  PORT = "8080"
  CORS_ORIGINS = "*"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[mounts]
  source = "trademark_data"
  destination = "/app/data"
